<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="logo.png" alt="Parking image" width="68" height="52" class="d-inline-block align-center ">
        PMS </a>
          </div>
  </nav>
    <div class="container mt-4" style="background-color:#cdd0cb;">
        <form  id="newForm" onsubmit="onSub()" name="myForm">
        <br>
        <h3 style="align-items: center;">Add your details</h3>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="ownerName" class="col-sm-2 col-form-label">Owner Name</label>
                <input type="text" class="form-control" id="ownerName" name="ownerName" required placeholder="Enter Owner's Full Name">
                <small style="color: red;" id="errName"></small>
            </div> 
            <div class="col-md-6">
                <label for="numPlate" class="col-sm-2 col-form-label">Number Plate</label>
                <input type="text" class="form-control" id="numPlate" name="numbPlate" required placeholder="IND-tt-NN-tt-NNNN" >
                <small style="color: red;" id="errorNum"></small>
            </div>
         
                <div class="col-md-6 mt-3">
                    <div class="input-group col-md-12 " >        
                        <span class="input-group-text" id="inputGroup-sizing-default">Start Date</span>
                        <input type="date" id="fromDate"  class="form-control" name="start" aria-label="Sizing example input" required aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <div class="col-md-6 mt-3">
                    <div class=" input-group col-md-12 " >        
                        <span class="input-group-text" id="inputGroup-sizing-default">End Date</span>
                        <input type="date" id="toDate"  class="form-control" name="end" aria-label="Sizing example input" required aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                    <small style="color: red;" id="errorDate"></small>
   <input type="submit" value="Add Vehicle" class="col-sm-12 btn btn-dark btn-lg mt-3"  id="submit">
       </div>
    </form>
</div >
<div class="container">
  <div class="col-sm-4 align-center ml-4 mt-5 ">
    <label for="basic-url" class="form-label ">Seach Vehicle</label>
<div class="input-group mb-3 col-sm-12">
  <span class="input-group-text" id="basic-addon3">Owner Name</span>
  <input type="text" class="form-control" placeholder="Enter Owner's name"  onkeyup="searchRes()" id="search" aria-describedby="basic-addon3">
  
<hr>
</div>
</div>
<div class ="container mt-5">
    <table class="table  table-bordered table-hover" id="vtable"> 
        <thead class="thead-dark">
            <tr>
                <th>SI NO</th>
                <th>Owner Name</th>
                <th>Vehicle Plate Number</th>
                <th>From</th>
                <th>To</th>
                <th>Remove</th>
            </tr>
        </thead>  
        <tbody id="t-body">
    </tbody>
</table>
</div>
</div>
<script src="parking.js"></script>
<script>
    

</script>

</body>
</html>
