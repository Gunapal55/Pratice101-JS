<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="regForm.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&family=Roboto:wght@900&display=swap" rel="stylesheet">  
<script src="https://kit.fontawesome.com/5acc6bcbe7.js" crossorigin="anonymous"></script> 
<title>Register</title>
</head>
<body>  
<div class="card">
        <div class="card-body">
            <form action="Login.html">
                <h4>Register Form</h4>
                <div class="form-row ">
                   <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" placeholder="Enter your email address" id="inputEmail4">
                    </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password" id="inputPassword4">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="#123 Main Str..">
                </div>
               <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" placeholder="Enter your city name" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose City..</option>
                      <option>Banglore</option>
                      <option>Hyderbad</option>
                      <option>Chennai</option>
                      <option>Mumabai</option>
                      <option>Delhi</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Pin Code</label>
                    <input type="text" class="form-control" placeholder="Pincode" id="pincode">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                     Terms & condtions
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="reset" class="btn btn-outling-danger">Cancel</button>
              </form>
        </div>
    </div>
</body>
</html>
