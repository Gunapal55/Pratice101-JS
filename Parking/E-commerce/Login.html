<body>
    <div class="card">
        <div class="card-body">
         <form action="Welcome.html">
               
                    <div class="form-row ">
                        <h4 class="hh">Login Now</h4>
                        <div class="form-group col-md-12">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" placeholder="Enter your email address" id="inputEmail4">
                        </div>
                        <div class="form-group col-md-12  ">
                                <label for="inputPassword4">Password</label>
                                <input type="password" class="form-control" placeholder="Enter your password" id="inputPassword4">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="reset" class="btn btn-outling-danger">Cancel</button>
              </form>
        </div>
      </div>
